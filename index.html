<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuest: Tablero Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container my-5">
        <div id="startScreen" class="text-center">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h1 class="card-title fw-bold">MathQuest</h1>
                    <p class="card-text">¡Pon a prueba tus habilidades matemáticas!</p>
                    <button id="startButton" class="btn btn-light btn-lg">Jugar</button>
                </div>
            </div>
        </div>
        <div id="gameScreen" class="text-center" style="display: none;">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <div id="questionArea" class="mb-3">
                        <h2 id="question" class="fw-bold">Pregunta</h2>
                    </div>
                    <div id="answerArea" class="input-group mb-3">
                        <input type="text" id="answerInput" class="form-control" placeholder="Escribe tu respuesta..." aria-label="Respuesta">
                        <button id="submitAnswer" class="btn btn-light">Enviar</button>
                    </div>
                    <div class="progress mb-3">
                        <div id="timerBar" class="progress-bar bg-danger" role="progressbar" style="width: 100%;"></div>
                    </div>
                    <p class="fw-bold">Puntuación: <span id="score">0</span></p>
                </div>
            </div>
        </div>

        <div id="gameOverScreen" class="text-center" style="display: none;">
            <div class="card bg-danger text-white">
                <div class="card-body">
                    <h2 class="card-title">¡Juego Terminado!</h2>
                    <p class="card-text">Tu puntuación final: <span id="finalScore">0</span></p>
                    <button id="restartButton" class="btn btn-light btn-lg">Reintentar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
